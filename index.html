<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Богданин сайт</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        .login-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .login-container button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Меня зовут <span id="name">Богдан</span></h1>
    <hr />
    <p>У меня есть кот</p>
    <h2>Его зовут Маркиз</h2>
    <p>и он очень любит своего хозяина <span id="ownerName">Богдана</span></p>
    <img title="А это мое личное фото" src="./photo_2023-08-05_15-10-23.jpg" alt="" />
    <table>
        <tr>
            <td>1</td>
            <td>Вася</td>
            <td>Мой лучший друг</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Миша</td>
            <td>Тоже очень добрый кот</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Коля</td>
            <td>Крутой кот</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Остальные коты потом подгрузятся</td>
            <td>Ждите!</td>
        </tr>
    </table>

    <div class="login-container">
        <a href="whod.html" class="login">Войти</a>
        <button id="logoutButton" style="display: none;">Выйти</button>
    </div>

    <script>
        // Функция для сброса состояния страницы
        function resetState() {
            // Удаляем параметр "name" из URL и обновляем страницу
            const url = new URL(window.location.href);
            url.searchParams.delete('name');
            history.replaceState(null, null, url.href);
            
            // Устанавливаем имя обратно в "Богдан"
            const nameSpan = document.getElementById('name');
            const ownerNameSpan = document.getElementById('ownerName');
            nameSpan.textContent = 'Богдан';
            ownerNameSpan.textContent = 'Богдан';

            // Удаляем кнопку "Выйти"
            const logoutButton = document.getElementById('logoutButton');
            logoutButton.style.display = 'none';

            // Показываем кнопку "Войти"
            const loginLink = document.querySelector('.login');
            loginLink.style.display = 'inline';
        }

        // Извлекаем значение имени из URL-параметра
        const urlParams = new URLSearchParams(window.location.search);
        const nameParam = urlParams.get('name');

        // Если имя присутствует в URL-параметре, отображаем его как имя
        if (nameParam) {
            const nameSpan = document.getElementById('name');
            const ownerNameSpan = document.getElementById('ownerName');
            nameSpan.textContent = nameParam;
            ownerNameSpan.textContent = nameParam;

            // Показываем кнопку "Выйти" и привязываем к ней функцию для сброса состояния
            const logoutButton = document.getElementById('logoutButton');
            logoutButton.style.display = 'inline';
            logoutButton.addEventListener('click', resetState);

            // Скрываем кнопку "Войти"
            const loginLink = document.querySelector('.login');
            loginLink.style.display = 'none';
        } else {
            // Если имя не присутствует, отображаем кнопку "Войти"
            const loginLink = document.querySelector('.login');
            loginLink.style.display = 'inline';
        }
    </script>
</body>
</html>
